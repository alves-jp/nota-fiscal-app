# Configuração do banco de dados PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=Bam0760
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/IDS_TESTE

# Gerenciamento automático de esquema
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.database.default-schema=public

# Logs do Hibernate para depuração
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql".level=TRACE

