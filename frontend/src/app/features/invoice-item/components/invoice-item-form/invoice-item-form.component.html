<div class="p-card">
  <div class="p-card-header">
    <h2>{{ invoiceItem ? 'Editar Item' : 'Novo Item' }}</h2>
  </div>
  <div class="p-card-content">
    <form [formGroup]="invoiceItemForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid p-formgrid p-grid">
        
        <!-- Produto -->
        <div class="p-field p-col-12">
          <label for="productSearch">Produto *</label>
          <div class="product-search-container">
            <input
              id="productSearch"
              type="text"
              pInputText
              [(ngModel)]="searchQuery"
              (input)="onProductSearchInput($event)"
              [ngModelOptions]="{standalone: true}"
              placeholder="Digite descrição, código ou status"
              [ngClass]="{'ng-invalid ng-dirty': invoiceItemForm.get('product')?.invalid && invoiceItemForm.get('product')?.touched}">

            <div class="product-suggestions" *ngIf="showSuggestions && filteredProducts.length > 0">
              <div *ngFor="let product of filteredProducts" 
                  class="suggestion-item"
                  (click)="selectProduct(product)">
                <div class="product-name">{{ product.productCode }} - {{ product.description }}</div>
                <div class="product-details">
                  <span>Status: {{ product.productStatus === 'ACTIVE' ? 'Ativo' : 'Inativo' }}</span>
                </div>
              </div>
            </div>
          </div>
          <small *ngIf="invoiceItemForm.get('product')?.invalid && invoiceItemForm.get('product')?.touched" class="p-error">
            Selecione um produto
          </small>
        </div>

        <!-- Valor Unitário -->
        <div class="p-field p-col-12 p-md-6">
          <label for="unitPrice">Valor Unitário *</label>
          <p-inputNumber
            id="unitPrice"
            mode="currency"
            currency="BRL"
            locale="pt-BR"
            formControlName="unitPrice"
            [min]="0.01"
            [maxFractionDigits]="2"
            inputStyleClass="p-inputtext"
            styleClass="w-full"
            [ngClass]="{'ng-invalid ng-dirty': invoiceItemForm.get('unitPrice')?.invalid && invoiceItemForm.get('unitPrice')?.touched}">
          </p-inputNumber>
          <small *ngIf="invoiceItemForm.get('unitPrice')?.invalid && invoiceItemForm.get('unitPrice')?.touched" class="p-error">
            Valor inválido (mínimo: R$ 0,01)
          </small>
        </div>

        <!-- Quantidade -->
        <div class="p-field p-col-12 p-md-6">
          <label for="quantity">Quantidade *</label>
          <p-inputNumber
            id="quantity"
            formControlName="quantity"
            [min]="1"
            [max]="999"
            inputStyleClass="p-inputtext"
            styleClass="w-full"
            [ngClass]="{'ng-invalid ng-dirty': invoiceItemForm.get('quantity')?.invalid && invoiceItemForm.get('quantity')?.touched}">
          </p-inputNumber>
          <small *ngIf="invoiceItemForm.get('quantity')?.invalid && invoiceItemForm.get('quantity')?.touched" class="p-error">
            Quantidade inválida (mínimo: 1)
          </small>
        </div>

        <!-- Valor Total -->
        <div class="p-field p-col-12">
          <label>Valor Total</label>
          <p-inputNumber
            formControlName="total"
            mode="currency"
            currency="BRL"
            locale="pt-BR"
            inputStyleClass="p-inputtext"
            styleClass="w-full"
            [readonly]="true">
          </p-inputNumber>
        </div>

        <div class="form-actions p-col-12">
          <button 
            pButton 
            type="button" 
            label="Cancelar" 
            icon="pi pi-times" 
            class="p-button-outlined p-button-secondary" 
            (click)="onCancel()">
          </button>
          <button 
            pButton 
            type="submit" 
            label="Salvar" 
            icon="pi pi-check" 
            [disabled]="invoiceItemForm.invalid">
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<p-toast position="top-right"></p-toast>
