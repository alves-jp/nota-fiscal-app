<div class="p-card">
  <div class="p-card-header">
    <h2>{{ product ? 'Editar Produto' : 'Novo Produto' }}</h2>
  </div>
  <div class="p-card-content">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      
      <div class="p-fluid p-formgrid p-grid">

        <!-- Código -->
        <div class="p-field p-col-12 p-md-6">
          <label for="code">Código *</label>
          <input 
            id="code" 
            type="text" 
            pInputText 
            formControlName="code"
            [ngClass]="{'ng-invalid ng-dirty': productForm.get('code')?.invalid && productForm.get('code')?.touched}">
          <small *ngIf="productForm.get('code')?.invalid && productForm.get('code')?.touched" class="p-error">
            Código é obrigatório
          </small>
        </div>

        <!-- Nome -->
        <div class="p-field p-col-12 p-md-6">
          <label for="name">Descrição *</label>
          <input 
            id="name" 
            type="text" 
            pInputText 
            formControlName="name"
            [ngClass]="{'ng-invalid ng-dirty': productForm.get('name')?.invalid && productForm.get('name')?.touched}">
          <small *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="p-error">
            Descrição é obrigatória
          </small>
        </div>

        <!-- Status -->
        <div class="p-field p-col-12">
          <label for="status">Status *</label>
          <div class="status-buttons">
            <button 
              type="button"
              class="status-button"
              [class.active]="productForm.get('status')?.value === 'ACTIVE'"
              (click)="productForm.get('status')?.setValue('ACTIVE')">
              Ativo
            </button>
            <button 
              type="button"
              class="status-button"
              [class.active]="productForm.get('status')?.value === 'INACTIVE'"
              (click)="productForm.get('status')?.setValue('INACTIVE')">
              Inativo
            </button>
          </div>
          <small *ngIf="productForm.get('status')?.invalid && productForm.get('status')?.touched" class="p-error">
            Selecione um status
          </small>
        </div>

        <div class="form-actions p-col-12">
          <button 
            pButton 
            type="button" 
            label="Cancelar" 
            icon="pi pi-times" 
            class="p-button-outlined p-button-secondary" 
            (click)="onCancel()">
          </button>
          <button 
            pButton 
            type="submit" 
            label="Salvar" 
            icon="pi pi-check" 
            [disabled]="productForm.invalid">
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<p-toast position="top-right"></p-toast>
