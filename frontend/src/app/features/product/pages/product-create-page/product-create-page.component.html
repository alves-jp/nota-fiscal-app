<div class="product-create-container">
  <p-toast position="top-right"></p-toast>
  
  <p-card header="Novo Produto" [style]="{'margin-bottom': '2em', 'max-width': '800px'}">
    <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="form-container">
      <div class="p-fluid grid">
        
        <!-- Código do Produto -->
        <div class="field col-12 md:col-6">
          <label for="productCode">Código do Produto *</label>
          <input 
            pInputText 
            id="productCode" 
            name="productCode"
            [(ngModel)]="product.productCode" 
            placeholder="Ex: PROD-0001"
            required
            [disabled]="loading"
            class="form-input"
          />
          <small *ngIf="submitted && !product.productCode" class="p-error">
            Código é obrigatório
          </small>
        </div>

        <!-- Status -->
        <div class="field col-12 md:col-6">
          <label for="productStatus">Status *</label>
          <p-dropdown 
            id="productStatus"
            name="productStatus"
            [(ngModel)]="product.productStatus"
            [options]="statusOptions"
            optionLabel="label"
            optionValue="value"
            placeholder="Selecione o status"
            required
            [disabled]="loading"
            class="form-dropdown"
          ></p-dropdown>
        </div>

        <!-- Descrição -->
        <div class="field col-12">
          <label for="description">Descrição *</label>
          <textarea 
            pInputTextarea 
            id="description" 
            name="description"
            [(ngModel)]="product.description" 
            rows="5"
            placeholder="Descrição detalhada do produto"
            required
            [disabled]="loading"
            class="form-textarea"
          ></textarea>
          <small *ngIf="submitted && !product.description" class="p-error">
            Descrição é obrigatória
          </small>
        </div>
      </div>

      <div class="form-actions">
        <button 
          pButton 
          type="button" 
          label="Cancelar" 
          icon="pi pi-times" 
          class="p-button-outlined p-button-secondary cancel-btn" 
          (click)="onCancel()"
          [disabled]="loading"
        ></button>
        <button 
          pButton 
          type="submit" 
          label="Salvar" 
          icon="pi pi-check" 
          class="submit-btn"
          [loading]="loading"
        ></button>
      </div>
    </form>
  </p-card>
</div>
